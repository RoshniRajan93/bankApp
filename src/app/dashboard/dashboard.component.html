
  <!-- As a link -->
  <nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  <h2 class="text-center" style="color: white;">Welcome User</h2>
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                    
                        <input type="text" name="acno" [(ngModel)]="acno" class="form-control" placeholder="Account Number" id="login_acno" required> 
                    </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
           
                          <input type="text" name="pswd" [(ngModel)]="pswd" class="form-control" placeholder="Password" id="login_pswd" required> 
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                    
                          <input type="password" name="amount" [(ngModel)]="amount" class="form-control" placeholder="Amount" id="login_amt" required>
                      </div>
                      
                      <div class="form-group">

                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              
          </div>
      </div>
  </div>

  <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form (ngSubmit)="withdraw()">
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                  
                      <input type="text" name="acno1" [(ngModel)]="acno1" class="form-control" placeholder="Account Number" id="login_acno1" required> 
                  </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
         
                        <input type="text" name="pswd1" [(ngModel)]="pswd1" class="form-control" placeholder="Password" id="login_pswd1" required> 
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                  
                        <input type="password" name="amount1" [(ngModel)]="amount1" class="form-control" placeholder="Amount" id="login_amt1" required>
                    </div>
                    
                    <div class="form-group">

                        <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
